version: "3.3"

services:
  webproxy:
    image: cosme11cristiano/nginx-custom:1.0
    container_name: webproxy
    ports:
      - "8080:8080"  
    depends_on:
      - webserver
    networks:
      - wordpress

  webserver:
    image: wordpress:latest
    container_name: webserver
    environment:
      WORDPRESS_DB_HOST: database:3306
      WORDPRESS_DB_USER: wpuser
      WORDPRESS_DB_PASSWORD: ifpb
      WORDPRESS_DB_NAME: wpdb
    volumes:
      - app:/var/www/html
    networks:
      - wordpress
    # SEM exposição de portas - acesso apenas interno via Nginx

  database:
    image: mysql:5.7
    container_name: database
    environment:
      MYSQL_DATABASE: wpdb
      MYSQL_USER: wpuser
      MYSQL_PASSWORD: ifpb
      MYSQL_ROOT_PASSWORD: ifpb
    volumes:
      - my:/var/lib/mysql
    networks:
      - wordpress

volumes:
  app:
  my:

networks:
  wordpress:
